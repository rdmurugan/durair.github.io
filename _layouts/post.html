---
layout: default
---
<section class="section">
  <div class="container narrow">
    <h1 class="section-title" style="margin-bottom:6px">{{ page.title }}</h1>
    <p class="lead" style="color:#b7c1cc">{{ page.date | date: "%B %e, %Y" }}</p>

    {% if page.image %}
      <figure class="post-cover">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title | escape }}">
      </figure>
    {% endif %}

    <div class="post-tags">
      {% for tag in page.tags %}
        <a class="tag" href="{{ '/tags/#' | append: tag | replace: ' ', '-' | relative_url }}">{{ tag }}</a>
      {% endfor %}
    </div>

    <article class="post-body">
      {{ content }}
    </article>

    <p style="margin-top:24px"><a class="learn" href="{{ '/blog/' | relative_url }}">← Back to Insights</a></p>
  </div>
</section>
